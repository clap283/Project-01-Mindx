  <body>
    <script>
      let n1 = 2;
      let n2 = 4;
      let name = "Trần Danh Lương";
      let list = name.split(" ");
      let length = name.length;
      let namesui = name.toUpperCase();
      let nameok = name.toLowerCase();
      console.log(list[2]);
      console.log("Tên " + name[10] + name[11] + name[12] + name[13] + name[14]);
      console.log("Số lượng ký tự trong tên:" + length);
      console.log("In hoa " + name);
      console.log("In Thường " + nameok);
      console.log("Tich=" + n1 + "x" + n2 + "=" + n1 * n2);
      console.log("Tong=" + n1 + "+" + n2 + "=" + (n2 + n1));
      console.log("Thuong=" + n2 + ":" + n1 + "=" + n2 / n1);
      console.log("Hieu=" + n1 + "-" + n2 + "=" + (n2 - n1));
      console.log("Họ: " + list[0]);
      console.log("Họ đệm: " + list[1]);
      console.log("Tên: " + list[list.length - 1]);
    </script>
